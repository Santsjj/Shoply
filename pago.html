<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/pago.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/img/logo.png" type="image/x-icon">
    <title>Paga tu compra</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/img/pre-logo.JPG ">
            <h2>Shoply</h2>
        </div>
        <nav>
            <a href="./1principal.html" class="a1"><i class="fa-solid fa-shop"></i> Menú Principal</a>
            <a href="./view/carrito.html" class="a2"><i class="fa-solid fa-cart-shopping"></i> Mi Carrito</a>
            <a href="./view/mensajes.html" class="a3"><i class="fa-solid fa-comments"></i> Chat</a>
            <a href="./view/inicioSesion.html" class="a4"><i class="fa-solid fa-user"></i> Iniciar sesión</a>
        </nav>
    </header>
    <main>
        <h1 class="titleInicio">Hora de pagar...</h1>
        <form class="form">
            <div class="formSplit"> 
                <div class="inputCont">
                    <label for="name">Nombre: </label>
                    <input type="text" id="name" name="name" minlength="3" maxlength="50" tabindex="0"autofocus="true" required>
                </div>
                <div class="inputCont">
                    <label for="surname">Apellido: </label>
                    <input type="text" id="surname" name="surname"  minlength="3" maxlength="50" tabindex="0"autofocus="true" required>
                </div>
                <div class="inputCont">
                    <label for="typeDocument">Tipo de documento: </label>
                    <select name="typeDocument" id="typeDocument">
                        <option value="nada">Seleccione...</option>
                        <option value="cc">Cédula de ciudadanía</option>
                        <option value="ce">Cédula de extranjería</option>
                        <option value="ti">Tarjeta de identidad</option>
                    </select>
                </div>
                <div class="inputCont">
                    <label for="city">Ciudad: </label>
                    <select id="city" class="city">
                        <option value="nada">Seleccione...</option>
                        <option value="bogota">Bogotá</option>
                        <option value="soacha">Soacha</option>
                        <option value="calera">La Calera</option> 
                        <option value="chia">Chía</option>  
                        <option value="mosquera">Mosquera</option>     
                        <option value="cota">Cota</option>
                    </select>
                </div>
                <div class="inputCont">
                    <label for="hood">Barrio:</label>
                    <input type="text" id="hood" name="hood" minlength="3" maxlength="20" tabindex="0"autofocus="true" required>
                </div>
                <div class="inputCont">
                    <label for="adress">Dirección: </label>
                    <input type="text" id="adress" name="adress" minlength="5" maxlength="20" tabindex="0"autofocus="true" required>
                </div>
                <div class="inputCont">
                    <label for="cellphone">Número de documento: </label>
                    <input type="number" id="numdoc" name="cellphone" minlength="11" maxlength="20" tabindex="0"autofocus="true" required>
                </div>
                <div class="inputCont">
                    <label for="phone">Número de celular: </label>
                    <input type="number" id="phone" name="phone" minlength="7" maxlength="20" tabindex="0"autofocus="true" required>
                </div>                
            </div>
            <div class="inputPay">
                <label for="payment">Método de pago: </label>
                <input type="radio" name="payment" id="payment" value="efectivo">Efectivo
                <input type="radio" name="payment" id="payment2" value="tarjetaDeb">Tarjeta de débito
                <input type="radio" name="payment" id="payment3" value="tarjetaCred">Tarjeta de crédito
                <input type="radio" name="payment" id="payment4" value="surcursal">Baloto/Efety
            </div>
            <div class="inputCont">
                <button class="continue" id="continue"><strong>Continuar</strong></button>
            </div>
        </form>
    </main> 
    <footer>
        <section>
            <div class="logo2">
                <img src="./assets/img/pre-logo.JPG ">
                <h2>Shoply</h2>
            </div>
            <div class="contacto">
                <h3 class="titulo1">¡Contáctanos!</h3>
                <a><i class="fa-solid fa-phone"></i>  Atención al cliente: +57-123456789</a> <br>
                <a><i class="fa-solid fa-envelope"></i>  Correo electrónico: shopy@ejemplo.com </a>
            </div>
            <div class="redes">
                <h3 class="titulo2">Nuestras redes sociales</h3>
                <a href=""><i class="fa-brands fa-facebook"></i> Facebook</a><br>
                <a href=""><i class="fa-brands fa-instagram"></i> Instagram</a><br>
                <a href=""><i class="fa-brands fa-twitter"></i> Twitter</a><br>
                <a href=""><i class="fa-brands fa-tiktok"></i> Tik Tok</a><br>
            </div>
        </section>
    </footer>
    <script src="../scripts/pago.js"></script>
</body>
</html>
